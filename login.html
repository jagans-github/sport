<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="sport.ico">
    <title>Sport-login</title>

</head>
<body>
    <div class="landing-page">

        <header>
            <div class="sport">
            <a href="index.html" id="logo">Sport</a>
        </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="service.html">Services</a>
                <a href="aboutus.html">AboutUs</a>
                <a href="login.html">Login</a>
            </nav>
        </header>
        <hr>
        <div class="user-login">
            <form action="items.html" method="get">
            <h2>Login</h2>
            <div>
            <input type="text" name="username" class="inputs" id="username" placeholder="Enter Username" required>
        </div>
        <div>
            <input type="password" class="inputs" name="password" id="password" placeholder="Enter Password" minlength="8" required>
        </div>
        <div>
            <button type="submit" id="btn">Login</button>
        </div>
        <div class="newuser">
            <a href="signup.html">New user signup</a>
        </div>
    </form>
</body>
</html>
